<h2>마약</h2>
<p>금연 운동을 위해 비유적으로 하는 말이 아니라 담배는 실제로 세계보건기구에서 지정한
  마약이다. 법적으로는 기호식품의 일종으로 취급되지만 의학 및 기타 학술적으로도 엄연히
  마약류로 분류된다. 단지 대부분의 다른 마약들이 원천적으로 불법이거나, 대마초 같은 경
  우 합법인 나라와 불법인 나라가 나뉘어 있지만, 담배는 불법으로 지정한 국가가 거의
  없다는 점에서 차이가 있을 뿐이다.</p>
