<h2>담배란</h2>
<p><u><a href="https://namu.wiki/w/%EB%8B%B4%EB%B0%B0"
  target="_blank" title= html5 specification>담배(tobacco products) 또는 연초(煙草)</a></u>는 <strong>마약성 기호품</strong>의 하나로,
북아메리카 원산의 가지과 식물인 담배풀 및 이를 가공하고 특수처리하여 만든 제품을 이른다.</p>
<img src="marlboro.jpg" width="450" >
<p style="margin-top:40px;">다만 기호품으로서의 '담배'는 원료인 식물이 아닌 가공된 것만을 이르는데, 대한민국의
담배사업법에는 '담배란 연초의 잎을 원료의 전부 또는 일부로 하여 피우거나, 빨거나,
증기로 흡입하거나, 씹거나, 냄새 맡기에 적합한 상태로 제조한 것을 말한다.'고 서술되어 있다.</p>
